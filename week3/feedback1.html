<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Feedback Form</h1>
    </header>

    <section class="container mt-4">
        <div class="card p-4">
            <form action="submit_feedback.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional):</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
               
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional):</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
               
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional):</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
               
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
               
                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions Regarding Product or Service:</label>
                    <textarea id="questions" name="questions" class="form-control" required></textarea>
                </div>
               
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional):</label>
                    <textarea id="comments" name="comments" class="form-control"></textarea>
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
